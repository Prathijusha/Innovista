<!-- Send Message to Admin Form -->
<div style="max-width: 600px; margin: 30px auto 0 auto;">
  <div style="background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 2rem 2.5rem; border: 1px solid #eee;">
    <h3 style="text-align: center; font-family: 'Montserrat', Arial, sans-serif; font-weight: 600; margin-bottom: 1.5rem;">
      Send a Message to Admin
    </h3>
    <form id="adminMessageForm">
      <div class="mb-3">
        <label for="spName" style="font-weight: 500;">Your Name</label>
        <input type="text" id="spName" class="form-control" placeholder="Enter your name" required style="margin-bottom: 1rem;">
      </div>
      <div class="mb-3">
        <label for="spEmail" style="font-weight: 500;">Your Email</label>
        <input type="email" id="spEmail" class="form-control" placeholder="Enter your email" required style="margin-bottom: 1rem;">
      </div>
      <div class="mb-3">
        <label for="spMessage" style="font-weight: 500;">Message</label>
        <textarea id="spMessage" class="form-control" rows="4" placeholder="Describe your issue or message to admin..." required style="margin-bottom: 1rem;"></textarea>
      </div>
      <div style="text-align: right;">
        <button type="submit" class="btn btn-primary" style="padding: 0.5rem 2rem; font-weight: 600;">Send</button>
      </div>
    </form>
    <div id="adminMessageSuccess" style="display:none; color: #27ae60; text-align: center; margin-top: 1rem; font-weight: 600;">
      Message sent to admin!
    </div>
  </div>
</div>

<script>
  // Simple form handler for demo (shows success message)
  document.getElementById('adminMessageForm').onsubmit = function(e) {
    e.preventDefault();
    document.getElementById('adminMessageSuccess').style.display = 'block';
    this.reset();
    setTimeout(function() {
      document.getElementById('adminMessageSuccess').style.display = 'none';
    }, 3000);
  };
</script>
