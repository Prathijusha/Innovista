<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Innovista</title>
    <link rel="stylesheet" href="assets/css/signup.css">
</head>
<body>
    <div class="signup-container">
        <form class="signup-form" action="signup.php" method="POST">
            <h2>Sign Up</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10,15}" required placeholder="e.g. 0771234567">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div class="password-rules">
                <ul style="margin:0.3em 0 0.2em 1.2em; padding:0; color:#b71c1c; font-size:0.97em;">
                    <li id="rule-length">At least 8 characters</li>
                    <li id="rule-uppercase">At least one uppercase letter</li>
                    <li id="rule-lowercase">At least one lowercase letter</li>
                    <li id="rule-number">At least one number</li>
                    <li id="rule-special">At least one special character</li>
                </ul>
            </div>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="submit" class="btn-sunshine">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </div>
    <script src="assets/js/signup.js"></script>
</body>
</html>
