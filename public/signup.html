<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f3f6fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .signup-modern-modal {
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(30,41,59,0.18);
            min-width: 320px;
            max-width: 540px;
            width: 100%;
            background: #fff;
            padding: 2.2rem 1.5rem 1.5rem 1.5rem;
            position: relative;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: modalPop 0.35s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes modalPop {
            0% { transform: scale(0.85) translateY(40px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        .form-horizontal {
            display: flex;
            flex-wrap: wrap;
            gap: 1.2rem 2.2rem;
            width: 100%;
            justify-content: space-between;
        }
        .form-horizontal .form-group {
            flex: 1 1 45%;
            min-width: 180px;
            margin-bottom: 1.1rem;
        }
        .form-horizontal .radio-group {
            flex-basis: 100%;
            margin-bottom: 1.3rem;
        }
        .signup-title {
            color: #46807f;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
            text-align: left;
            width: 100%;
        }
        .close-modal-x {
            position: absolute;
            top: 22px;
            right: 32px;
            font-size: 2rem;
            color: #46807f;
            background: #fff;
            border: none;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            cursor: pointer;
            z-index: 10;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .close-modal-x:hover {
            background: #f8d7da;
            color: #b71c1c;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 600;
            color: #222;
            font-size: 1.08rem;
        }
        .required { color: #b71c1c; font-weight: bold; }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 14px;
            border: 1.5px solid #e0e7ef;
            background: #f8fafc;
            font-size: 1.05rem;
            transition: border 0.2s, box-shadow 0.2s;
            outline: none;
            margin-top: 0.1rem;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border: 1.5px solid #46807f;
            box-shadow: 0 2px 8px rgba(70,128,127,0.08);
            background: #fff;
        }
        .radio-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 1.3rem;
            gap: 2.2rem;
        }
        .radio-label {
            font-weight: 600;
            color: #222;
            font-size: 1.08rem;
            margin-bottom: 0;
            margin-right: 1.2rem;
        }
        .custom-radio {
            display: inline-flex;
            align-items: center;
            margin-right: 1.5em;
            font-size: 1.05rem;
            cursor: pointer;
            position: relative;
            padding-left: 2.1em;
            margin-bottom: 0;
        }
        .custom-radio input[type="radio"] {
            opacity: 0;
            position: absolute;
            left: 0;
            top: 0.1em;
            width: 1.5em;
            height: 1.5em;
            margin: 0;
            cursor: pointer;
        }
        .custom-radio-indicator {
            position: absolute;
            left: 0;
            top: 0.1em;
            width: 1.5em;
            height: 1.5em;
            border-radius: 50%;
            border: 2.5px solid #46807f;
            background: #fff;
            box-shadow: 0 1px 4px rgba(70,128,127,0.08);
            transition: border 0.2s, box-shadow 0.2s;
        }
        .custom-radio input[type="radio"]:checked + .custom-radio-indicator {
            background: #46807f;
            border: 2.5px solid #46807f;
            box-shadow: 0 2px 8px rgba(70,128,127,0.12);
        }
        .custom-radio-indicator:after {
            content: '';
            display: block;
            width: 0.7em;
            height: 0.7em;
            border-radius: 50%;
            background: #fff;
            margin: 0.4em auto;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .custom-radio input[type="radio"]:checked + .custom-radio-indicator:after {
            opacity: 1;
            background: #fff;
        }
        .error {
            color: #b71c1c;
            font-size: 0.97em;
            margin-top: 0.2em;
            font-weight: 500;
        }
        .user-type-btn.signup-btn {
            width: 100%;
            padding: 1rem 0;
            border-radius: 30px;
            background: #46807f;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            margin-top: 1.2rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 2px 8px rgba(70,128,127,0.08);
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .user-type-btn.signup-btn:hover {
            background: #35605c;
        }
        .password-rules {
            font-size: 0.97em;
            color: #555;
            margin-top: 0.2em;
            background: #f1f5fa;
            padding: 0.4em 0.7em;
            border-radius: 6px;
            margin-bottom: 0.2em;
        }
    </style>
</head>
<body>
    <div class="signup-modern-modal">
        <button class="close-modal-x" id="closeSignupModal" title="Close" type="button">&times;</button>
        <form id="signupForm" autocomplete="off" class="form-horizontal">
            <h2 class="signup-title">Sign Up</h2>
            <div class="form-group radio-group">
                <label class="radio-label">Sign up as <span class="required">*</span></label><br>
                <label class="custom-radio">
                    <input type="radio" id="customerRadio" name="userType" value="customer" required>
                    <span class="custom-radio-indicator"></span>
                    Customer
                </label>
                <label class="custom-radio">
                    <input type="radio" id="providerRadio" name="userType" value="provider" required>
                    <span class="custom-radio-indicator"></span>
                    Service Provider
                </label>
                <div class="error" id="userTypeError"></div>
            </div>
            <div class="form-group">
                <label for="fullname"><b>Full Name</b> <span class="required">*</span></label>
                <input type="text" id="fullname" name="fullname" required>
                <div class="error" id="fullnameError"></div>
            </div>
            <div class="form-group">
                <label for="email"><b>Email Address</b> <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="city"><b>City</b> <span class="required">*</span></label>
                <input type="text" id="city" name="city" required>
                <div class="error" id="cityError"></div>
            </div>
            <div class="form-group">
                <label for="district"><b>District</b> <span class="required">*</span></label>
                <input type="text" id="district" name="district" required>
                <div class="error" id="districtError"></div>
            </div>
            <div class="form-group">
                <label for="address"><b>Address</b> <span class="required">*</span></label>
                <input type="text" id="address" name="address" required>
                <div class="error" id="addressError"></div>
            </div>
            <div class="form-group">
                <label for="phone"><b>Phone Number</b> <span class="required">*</span></label>
                <input type="text" id="phone" name="phone" maxlength="10" required>
                <div class="error" id="phoneError"></div>
            </div>
            <div class="form-group">
                <label for="password"><b>Password</b> <span class="required">*</span></label>
                <input type="password" id="password" name="password" required>
                <div class="password-rules">
                    Password must be at least 8 characters, contain at least one uppercase letter, one lowercase letter, one number, and one special character.
                </div>
                <div class="error" id="passwordError"></div>
            </div>
            <button type="submit" class="user-type-btn signup-btn">Sign Up</button>
        </form>
    </div>
    <script>
    // Close modal logic for standalone page
    document.getElementById('closeSignupModal').onclick = function() {
        window.location.href = 'home.html';
    };
    // Signup form validation
    document.getElementById('signupForm').onsubmit = function(e) {
        e.preventDefault();
        let valid = true;
        document.querySelectorAll('.error').forEach(el => el.textContent = '');
        // User Type (radio)
        const userType = document.querySelector('input[name="userType"]:checked');
        if (!userType) {
            document.getElementById('userTypeError').textContent = 'Please select user type.';
            valid = false;
        }
        // Full Name
        const fullname = document.getElementById('fullname').value.trim();
        if (!fullname) {
            document.getElementById('fullnameError').textContent = 'Full name is required.';
            valid = false;
        }
        // Email
        const email = document.getElementById('email').value.trim();
        if (!email) {
            document.getElementById('emailError').textContent = 'Email is required.';
            valid = false;
        } else if (!email.endsWith('@gmail.com')) {
            document.getElementById('emailError').textContent = 'Email must be a @gmail.com address.';
            valid = false;
        }
        // City
        const city = document.getElementById('city').value.trim();
        if (!city) {
            document.getElementById('cityError').textContent = 'City is required.';
            valid = false;
        }
        // District
        const district = document.getElementById('district').value.trim();
        if (!district) {
            document.getElementById('districtError').textContent = 'District is required.';
            valid = false;
        }
        // Address
        const address = document.getElementById('address').value.trim();
        if (!address) {
            document.getElementById('addressError').textContent = 'Address is required.';
            valid = false;
        }
        // Phone
        const phone = document.getElementById('phone').value.trim();
        if (!phone) {
            document.getElementById('phoneError').textContent = 'Phone number is required.';
            valid = false;
        } else if (!/^\d{10}$/.test(phone)) {
            document.getElementById('phoneError').textContent = 'Phone number must be exactly 10 digits.';
            valid = false;
        }
        // Password
        const password = document.getElementById('password').value;
        const passwordRules = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]).{8,}$/;
        if (!password) {
            document.getElementById('passwordError').textContent = 'Password is required.';
            valid = false;
        } else if (!passwordRules.test(password)) {
            document.getElementById('passwordError').textContent = 'Password does not meet the requirements.';
            valid = false;
        }
        if (valid) {
            alert('Sign up successful! (Form submission logic goes here)');
            document.getElementById('signupForm').reset();
        }
    };
    </script>
</body>
</html>
