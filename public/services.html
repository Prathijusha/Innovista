<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Toggle Example</title>
  <style>
    .user-type-btn-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.2rem;
      width: 100%;
      justify-content: center;
    }
    .user-type-btn-select.active {
      background: #3b5bdb;
      color: #fff;
      border: 2px solid #3b5bdb;
    }
    .user-type-btn-select {
      flex: 1 1 0;
      padding: 0.7rem 0.5rem;
      border-radius: 8px;
      border: 2px solid #3b5bdb;
      background: #fff;
      color: #3b5bdb;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border 0.2s;
    }
  </style>
</head>
<body>
  <div class="user-type-btn-group">
    <button type="button" class="user-type-btn-select active" id="btnCustomer">Sign up as Customer</button>
    <button type="button" class="user-type-btn-select" id="btnProvider">Sign up as Service Provider</button>
    <input type="hidden" id="userType" name="userType" value="customer">
  </div>
  <div id="customerFields">
    <h3>Customer Fields</h3>
    <input type="text" placeholder="Customer Name">
  </div>
  <div id="providerFields" style="display:none;">
    <h3>Provider Fields</h3>
    <input type="text" placeholder="Provider Name">
  </div>
  <script>
    document.getElementById('btnCustomer').onclick = function() {
      this.classList.add('active');
      document.getElementById('btnProvider').classList.remove('active');
      document.getElementById('userType').value = 'customer';
      document.getElementById('customerFields').style.display = '';
      document.getElementById('providerFields').style.display = 'none';
    };
    document.getElementById('btnProvider').onclick = function() {
      this.classList.add('active');
      document.getElementById('btnCustomer').classList.remove('active');
      document.getElementById('userType').value = 'provider';
      document.getElementById('customerFields').style.display = 'none';
      document.getElementById('providerFields').style.display = '';
    };
  </script>
</body>
</html>
