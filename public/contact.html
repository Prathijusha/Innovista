<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Innovista</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/theme.css">
  <link rel="stylesheet" href="assets/css/contact.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
.signup-split-card { display: flex; flex-direction: row; width: 900px; min-height: 540px; border-radius: 24px; overflow: hidden; box-shadow: 0 8px 32px rgba(30,41,59,0.10); background: none; max-height: 90vh; overflow-y: auto; padding: 0 !important; }
.signup-welcome-side { background: url('assets/images/images/service/sign.jpg') center center/cover no-repeat; color: #fff; flex: 1 1 0; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 0 !important; border-radius: 0 24px 24px 0; width: 50%; position: relative; padding-left: 0; padding-right: 0; box-sizing: border-box; }
.signup-welcome-side::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(30,41,59,0.45); border-radius: 0 24px 24px 0; z-index: 1; }
.signup-welcome-side .signup-title, .signup-welcome-side .signup-subtitle { position: relative; z-index: 2; max-width: none; margin-left: 0; margin-right: 0; text-align: center; }
.signup-form-side { background: #fff; flex: 1 1 0; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 0 !important; border-radius: 24px 0 0 24px; width: 50%; padding-left: 32px; padding-right: 32px; }
.signup-form-side form { width: 100%; max-width: 320px; display: flex; flex-direction: column; gap: 1.1rem; }
.form-group, .password-group { position: relative; display: flex; flex-direction: column; align-items: flex-start; }
.input-icon { position: absolute; left: 0.9rem; top: 50%; transform: translateY(-50%); color: #46807f; font-size: 1.2rem; pointer-events: none; z-index: 2; }
.form-group input { width: 100%; padding: 0.9rem 1rem 0.9rem 2.5rem; border-radius: 10px; border: 1.5px solid #e0e0e0; background: #f5f7fa; font-size: 1rem; font-weight: 500; transition: border 0.2s, box-shadow 0.2s; outline: none; margin-top: 0.1rem; box-sizing: border-box; }
.signup-btn { width: 100%; padding: 1rem 0; border-radius: 10px; background: #3b5bdb; color: #fff; font-size: 1.1rem; font-weight: 700; border: none; margin-top: 0.7rem; cursor: pointer; transition: background 0.2s; }
.signup-btn:hover { background: #274690; }
.signup-title { font-size: 2.2rem; font-weight: 800; color: #fff; margin-bottom: 1.2rem; text-align: center; width: 100%; }
.signup-subtitle { font-size: 1.2rem; color: #e0e0e0; margin-bottom: 0; text-align: center; width: 100%; }
.required { color: #b71c1c; font-weight: bold; }
.error { color: #b71c1c; font-size: 0.97em; margin-top: 0.2em; font-weight: 500; }
.password-rules { font-size: 0.97em; color: #555; margin-top: 0.2em; background: #f1f5fa; padding: 0.4em 0.7em; border-radius: 6px; margin-bottom: 0.2em; }
.terms { color: #888; font-size: 0.97em; text-align: center; margin-top: 1.5rem; margin-bottom: 0.2rem; }
.user-type-btn-group { margin-top: 24px; display: flex; gap: 0.5rem; margin-bottom: 1rem; width: 100%; justify-content: center; flex-wrap: wrap; }
.user-type-btn-select { flex: 1 1 90px; min-width: 90px; max-width: 140px; padding: 0.4rem 0.5rem; border-radius: 6px; border: 2px solid #3b5bdb; background: #fff; color: #3b5bdb; font-size: 0.98rem; font-weight: 600; cursor: pointer; transition: background 0.2s, color 0.2s, border 0.2s; box-sizing: border-box; }
.user-type-btn-select.active, .user-type-btn-select:focus { background: #3b5bdb; color: #fff; border: 2px solid #3b5bdb; }
.signup-modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; right: 0; bottom: 0; width: 100vw; height: 100vh; justify-content: center; align-items: center; padding-top: 32px; padding-bottom: 32px; align-items: flex-start; }
.signup-modal.active { display: flex; }
.signup-modal-overlay { position: absolute; left: 0; top: 0; right: 0; bottom: 0; width: 100vw; height: 100vh; background: rgba(30,41,59,0.25); backdrop-filter: blur(6px); z-index: 1; }
.signup-modal-content { position: relative; z-index: 2; display: flex; flex-direction: column; align-items: center; justify-content: center; max-height: calc(100vh - 64px); overflow-y: auto; margin-top: 0; margin-bottom: 0; border-radius: 24px; background: #fff; box-shadow: 0 8px 32px rgba(30,41,59,0.18); padding: 0 !important; }
.signup-modal-close { position: absolute; top: 1.2rem; right: 1.2rem; background: none; border: none; font-size: 2rem; color: #3b5bdb; cursor: pointer; z-index: 3; }
.main-footer {
  display: block;
  opacity: 1;
}
</style>
</head>
<body>
  <header class="main-header">
    <nav class="navbar container">
        <a href="/" class="navbar-logo">
            <img src="assets/images/logo.png" alt="Innovista Logo">
            <span>INNOVISTA</span>
        </a>
        <ul style="list-style-type:none;" class="navbar-menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="navbar-actions">
            <button type="button" class="btn-earthy" id="openLoginModal">Login</button>
            <button type="button" class="btn-earthy" id="openSignupModal">Sign Up</button>
        </div>
        <button class="navbar-toggle" id="navbar-toggle">
            <span class="navbar-toggle-icon"></span>
        </button>
    </nav>
  </header>
  <main class="contact-main container">
    <div class="contact-flex">
      <!-- Left: Send Message Form -->
      <section class="contact-form-section">
        <h2>SEND MESSAGE</h2>
        <form class="contact-form" id="contactForm">
          <input type="text" placeholder="Name" required>
          <input type="email" placeholder="Email Address" required>
          <input type="text" placeholder="Phone Number" required>
          <input type="text" placeholder="Subject" required>
          <textarea placeholder="Enter your message..." rows="5" required></textarea>
          <button type="submit" class="btn-contact-submit">Send Message</button>
        </form>
      </section>
      <!-- Right: Contact Info Card -->
      <section class="contact-info-card">
        <div class="contact-info-header">
          <span class="contact-us-title">contact us</span>
          <h3>PLEASE GET IN TOUCH</h3>
        </div>
        <div class="contact-info-list">
          <div class="contact-info-item">
            <span class="contact-icon"><i class="fas fa-map-marker-alt"></i></span>
            <div>
              <span class="contact-label">Address:</span>
              <span class="contact-value">25, KKS road, jaffna</span>
            </div>
          </div>
          <div class="contact-info-item">
            <span class="contact-icon"><i class="fas fa-phone"></i></span>
            <div>
              <span class="contact-label">Phone :</span>
              <span class="contact-value">(+94) 77 442 2448</span>
            </div>
          </div>
          <div class="contact-info-item">
            <span class="contact-icon"><i class="fas fa-envelope"></i></span>
            <div>
              <span class="contact-label">Email :</span>
              <span class="contact-value">info@innovista.com</span>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- Map Section -->
    <div class="contact-map-section">
      <iframe
        src="https://www.google.com/maps?q=Jaffna+Northern+Province+Sri+Lanka&output=embed"
        width="100%" height="320" style="border:0; border-radius:18px; margin-top:2.5rem;"
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </main>
  <footer class="main-footer">
    <p>&copy; 2024 Innovista. All rights reserved.</p>
  </footer>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/contact.js"></script>

  <script>
document.addEventListener('DOMContentLoaded', function() {
  const signupModal = document.getElementById('signupModal');
  const openSignupBtns = document.querySelectorAll('#openSignupModal, .btn-primary[href="signup.html"]');
  const closeSignupModal = document.getElementById('closeSignupModal');
  openSignupBtns.forEach(btn => {
    btn.addEventListener('click', function(e) {
      e.preventDefault();
      signupModal.classList.add('active');
      document.body.style.overflow = 'hidden';
      setTimeout(function() {
        var modalContent = document.querySelector('.signup-modal-content');
        if (modalContent) modalContent.scrollTop = 0;
      }, 10);
    });
  });
  closeSignupModal.addEventListener('click', function() {
    signupModal.classList.remove('active');
    document.body.style.overflow = '';
  });
  signupModal.addEventListener('click', function(e) {
    if (e.target === signupModal || e.target.classList.contains('signup-modal-overlay')) {
      signupModal.classList.remove('active');
      document.body.style.overflow = '';
    }
  });
});

document.addEventListener('DOMContentLoaded', function() {
  const footer = document.querySelector('.main-footer');
  function toggleFooter() {
    if ((window.innerHeight + window.scrollY) >= (document.body.offsetHeight - 10)) {
      footer.classList.add('visible');
    } else {
      footer.classList.remove('visible');
    }
  }
  window.addEventListener('scroll', toggleFooter);
  window.addEventListener('resize', toggleFooter);
  toggleFooter();
});
</script>
</body>
</html>
