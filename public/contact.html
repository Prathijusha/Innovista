<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Innovista</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/theme.css">
  <link rel="stylesheet" href="assets/css/contact.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">


</head>
<body>
  <header class="main-header">
    <nav class="navbar container">
        <a href="/" class="navbar-logo">
            <img src="assets/images/logo.png" alt="Innovista Logo">
            <span>INNOVISTA</span>
        </a>
        <ul style="list-style-type:none;" class="navbar-menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="navbar-actions">
            <a href="login.html" class="btn-sunshine">Login</a>
            <a href="signup.html" class="btn-sunshine">Sign Up</a>
        </div>
        <button class="navbar-toggle" id="navbar-toggle">
            <span class="navbar-toggle-icon"></span>
        </button>
    </nav>
  </header>
  <main class="contact-main container">
    <div class="contact-flex">
      <!-- Left: Send Message Form -->
      <section class="contact-form-section">
        <h2>SEND MESSAGE</h2>
        <form class="contact-form" id="contactForm">
          <input type="text" placeholder="Name" required>
          <input type="email" placeholder="Email Address" required>
          <input type="text" placeholder="Phone Number" required>
          <input type="text" placeholder="Subject" required>
          <textarea placeholder="Enter your message..." rows="5" required></textarea>
          <button type="submit" class="btn-contact-submit">Send Message</button>
        </form>
      </section>
      <!-- Right: Contact Info Card -->
      <section class="contact-info-card">
        <div class="contact-info-header">
          <span class="contact-us-title">contact us</span>
          <h3>PLEASE GET IN TOUCH</h3>
        </div>
        <div class="contact-info-list">
          <div class="contact-info-item">
            <span class="contact-icon"><i class="fas fa-map-marker-alt"></i></span>
            <div>
              <span class="contact-label">Address:</span>
              <span class="contact-value">25, KKS road, jaffna</span>
            </div>
          </div>
          <div class="contact-info-item">
            <span class="contact-icon"><i class="fas fa-phone"></i></span>
            <div>
              <span class="contact-label">Phone :</span>
              <span class="contact-value">(+94) 77 442 2448</span>
            </div>
          </div>
          <div class="contact-info-item">
            <span class="contact-icon"><i class="fas fa-envelope"></i></span>
            <div>
              <span class="contact-label">Email :</span>
              <span class="contact-value">info@innovista.com</span>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- Map Section -->
    <div class="contact-map-section">
      <iframe
        src="https://www.google.com/maps?q=Jaffna+Northern+Province+Sri+Lanka&output=embed"
        width="100%" height="320" style="border:0; border-radius:18px; margin-top:2.5rem;"
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </main>
  <footer class="main-footer">
    <p>&copy; 2024 Innovista. All rights reserved.</p>
  </footer>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/contact.js"></script>

  <!-- Remove signup/login modal HTML, JS, and CSS here -->
  <!-- Add simple links instead -->
  <p style="text-align:center; margin-top:2rem;">
    <a href="signup.html" class="btn-sunshine">Sign Up</a> |
    <a href="login.html" class="btn-sunshine">Login</a>
  </p>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const footer = document.querySelector('.main-footer');
  function toggleFooter() {
    if ((window.innerHeight + window.scrollY) >= (document.body.offsetHeight - 10)) {
      footer.classList.add('visible');
    } else {
      footer.classList.remove('visible');
    }
  }
  window.addEventListener('scroll', toggleFooter);
  window.addEventListener('resize', toggleFooter);
  toggleFooter();
});
</script>
</body>
</html>
