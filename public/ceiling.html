<!DOCTYPE html>
<html lang="en">
<head>

  <title>Ceiling & Lighting Service Providers</title>
  <link rel="stylesheet" href="assets/css/ceiling.css">
</head>
<body>
  <h2>Ceiling & Lighting Service Providers</h2>
  <div class="provider-grid">
    <div class="provider-card online">
      <div class="profile-img">
        <img src="assets/images/service/ceiling.jpg" alt="Provider 1">
      </div>
      <div class="provider-name">Ceiling Service Provider 1</div>
      <div class="provider-location">Jaffna</div>

      <span class="status-badge">Offline</span>
      <div class="profile-img">

      </div>
      <div class="provider-name">Ceiling Service Provider 2</div>
      <div class="provider-location">Vavuniya</div>
      <div class="provider-role">Lighting Expert</div>
      <div class="provider-desc">Specializes in energy-efficient lighting and creative ceiling designs.</div>
      <button class="get-info-btn">Get Info</button>
    </div>
    <!-- Add more provider cards as needed -->
  </div>
